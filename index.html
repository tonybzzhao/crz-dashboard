<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/wellknown@0.5.0/wellknown.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <meta charset="utf-8">
    <title>NYC Congestion Pricing Dashboard</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <!-- Load Roboto Mono font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:regular,bold" rel="stylesheet">
    <!-- Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="map"></div>

    <!-- Control Panel -->
    <div id="controls">
        <h1>NYC Congestion Pricing Dashboard</h1>
        <p>This dashboard visualizes NYC's congestion pricing program. Use the control to see daily
            vehicle entries and air quality data. Click on each detection group to see compositions of vehicle entries.</p>
        <hr class="divider">
        <label for="dateSlider">Select Date</label>
        <div style="display: flex; gap: 10px; align-items: center; margin-bottom: 5px;">
            <input type="range" id="dateSlider" min="0" max="0" step="1" value="0" style="flex: 1;">
            <input type="date" id="dateInput" style="width: 120px;" min="2025-01-05" max="2025-03-29">
        </div>
        <span id="currentDate">Loading...</span>
        <hr class="divider">
        <!-- Air Quality Meters -->
        <div id="AQIMeters" style="margin-top: 10px;">
            <label style="display:block; margin-bottom:5px;">Air Quality</label>
            <div class="aqi-meter" id="pm25Meter"></div>
            <div class="aqi-meter" id="no2Meter"></div>
            <div class="aqi-meter" id="o3Meter"></div>
        </div>
    </div>

    <button id="panelToggle" class="panel-toggle" title="Hide panel">
        <i data-lucide="chevron-left"></i>
    </button>

    <!-- Scripts -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/scripts.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
</body>

</html>
